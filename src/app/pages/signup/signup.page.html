<section id="container-login">
    <div id="bg-login"></div>
    <div class="card">
        <div class="card-title">
            <h1>Create an account</h1>
            <div class="link-sign">
                <i class="material-icons">person</i>
                <a routerLink="/login" routerLinkActive="active">Login</a>                    
            </div>
        </div>
        <div class="card-body">
            <div class="md-input-group">
                <label for="login-user" class="md-label"></label>
                <input id="login-user" class="md-input" type="text">
            </div>
            <div class="md-input-group">
                <label for="login-pass" class="md-label"></label>
                <input id="login-pass" class="md-input" type="password">
            </div>
            <div class="md-input-group">
                <label for="login-re_pass" class="md-label"></label>
                <input id="login-re_pass" class="md-input" type="password">
            </div>
        </div>
        <div class="card-footer">
            <button class="md-button">Sign up</button>
        </div>
    </div>
</section>

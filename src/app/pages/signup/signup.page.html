<section id="container-signup">
	<div id="bg-signup"></div>
	<el-card class="box-card" style="width: 400px"> 
		<ng-template #header>
			<div class="clearfix">
				<span class="card-title" style="line-height: 36px;">{{ isCreateMode() ? 'Create an account' : 'My account' }} </span>
				<el-button *ngIf="action !== 'update'" routerLink="/login" routerLinkActive="active" style="float: right;" type="primary">Login</el-button>
			</div>
		</ng-template>
		<div class="card-body">
			<el-form [formGroup]="signupForm" label-width="150px">
				
				<el-form-item label="Name" [required]="true">
					<el-input formControlName="name" native-type="text"></el-input>
				</el-form-item>
				
				<el-form-item label="E-mail" [required]="true">
					<el-input formControlName="email" native-type="text"></el-input>
				</el-form-item>
				
				<el-form-item label="Password" [required]="true">
					<el-input formControlName="password" native-type="password"></el-input>
				</el-form-item>
				
				<el-form-item label="Re-password" [required]="true">
					<el-input formControlName="rePassword" native-type="password"></el-input>
				</el-form-item>
				
				<el-button type="primary" (click)="onSubmit(signupForm.value)">{{ isCreateMode() ? 'Sign up' : 'Update account'}}</el-button>
			</el-form>
		</div>
	</el-card>
</section>

<h1>DashBoard</h1>

<h2>Minhas Empresas</h2>

<table>
	<thead>
		<tr>
			<th>CNPJ</th>
			<th>Nome Fantasia</th>
			<th>Quantidade de pedidos</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let companyOrder of companyOrders">
			<td>{{companyOrder.Company.CNPJ}}</td>
			<td>{{companyOrder.Company.nameFantasy}}</td>
			<td><a [routerLink]="['/order/list']" [queryParams]="{'CompanyId': companyOrder.Company._id }">{{companyOrder.OrdersLength}}</a></td>
		</tr>
	</tbody>
</table>

<section>
	
	<h1>Cadastro de empresa</h1>
	
	<div style="max-width: 800px">
		<el-form [formGroup]="companyForm" label-width="150px">
			<el-form-item label="CNPJ" [required]="true"
				(keyup)="changeMask(companyForm.value.CNPJ, maskCNPJ)"
				[status]="statusCtrl('CNPJ')" 
				[error]="messageCtrl('CNPJ')">
				<el-input formControlName="CNPJ">
					<ng-template #append>
						<span>99.999.999/9999-99</span>
					</ng-template>
				</el-input>
			</el-form-item>
			
			<el-form-item label="Nome fantasia" 
				[required]="true"
				[status]="statusCtrl('nameFantasy')" 
				[error]="messageCtrl('nameFantasy')">
				<el-input formControlName="nameFantasy" ></el-input>
			</el-form-item>
			
			<el-form-item label="RazÃ£o social" 
				[required]="true" 
				[status]="statusCtrl('socialName')" 
				[error]="messageCtrl('socialName')">
				<el-input formControlName="socialName" ></el-input>
			</el-form-item>
			
			<el-form-item label="Sobre" 
				[required]="true"
				[status]="statusCtrl('about')" 
				[error]="messageCtrl('about')">
				<el-input formControlName="about"></el-input>
			</el-form-item>
			
			
			<el-form-item>
				<el-button type="primary" (click)="onCreate(companyForm.value)">Cadastrar</el-button>
			</el-form-item>
		</el-form>
	</div>
